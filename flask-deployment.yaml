apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  namespace: ci-cd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: onmouse/flask:v1.0
        ports:
        - containerPort: 5000
